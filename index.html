<html>
	<head>
		<title>Demo</title>
		<style>
			body {
				font-family: HelveticaNeue,Arial,sans-serif;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="/build/boc.autocomplete.min.css">
	</head>
	<body>
		<input type="search" id="autocomplete" placeholder="Search...">
		<p id="picked"></p>
		<script type="text/javascript" src="/build/boc.autocomplete.min.js"></script>
		<script>
			new Autocomplete(document.getElementById('autocomplete'), { 
				url: '/api', 
				param: 's',
				label: 'title',
				select: function(item) {
					document.getElementById("picked").innerHTML = "You chose " + item.title;
				}
			});
 		</script>
	</body>
</html>
